<!DOCTYPE html>
    <html lang="en">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <link rel="stylesheet" href="/assets/css/style.css">

        <title>Responsive juice website - Bedimcode</title>

    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                  Juice<span>Wala</span>
                </a>    
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">

                        <li class="nav__item">

                        <li class="nav__item">

                    </ul>

                            </p>
                            <a href="#" class="home__button">
                                Details
                            </a>
                        </div>

                        <div class="home__images">
                            <img src = "assets/images/liquid-fruit.png" alt=" liquid image" class="home__liquid">
                            <div class="home__juice-animate">

                            </div>

                            <img src="assets/images/apple2.png" alt="apple image" class="home__apple2">

                                <img src="assets/images/leaf.png" alt="leaf image" class="home__leaf">
